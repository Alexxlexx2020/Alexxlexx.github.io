<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Календарь</title>
    <link rel="shorcut icon" href="image/Calendar_favicon.ico" type="image/x-icon">
    <link href="my-css.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="all" class="backgroundImg">
        <!-- поле фотографии -->
        <div id="mess" style="display: none">
            <div id="mess0"></div>
            <div id="mess1"></div>
            <div id="mess2"></div>
            <div id="mess3"></div>
            <img id="closer_point" src="image/closer_point.png" alt="[X]" draggable=false>
            <img id="arrow_next" src="image/arrow_next.png" alt="[>]" draggable=false>
            <img id="arrow_next_left" src="image/arrow_next_left.png" alt="[>]" draggable=false>
        </div>
        <!-- заголовок с f2-погодой, f3-годом и f4-часами-->
        <div class="f1">
            <div id="f2">
                <div class="weather">
                    <div id="weather__city">город</div>
                    <div id="weather__icon" class="weather__icon"></div>
                </div>
            </div>
            <div id="f3">
                <div id="areaInput"><input id="inputka" type="number" min="1" max="3000" step="1" value="2022"></input>
                </div>
            </div>
            <div id="f4">
                <div id="clock"><span class="spanH"></span><span class="spanX">:</span><span class="spanM"></span><span
                        class="spanX">.</span><span class="spanS"></span><span></span><br><span
                        class="current_date"></span></div>
            </div>
        </div>
        <!-- поле с кнопкой для таблицы и ближайшем ДР -->
        <div id="f5" class="f5_class">
            <button type="button"
                class="button_table"><b>родственники</b><br><small><small><small><small>показать/скрыть
                                таблицу</small></small></small></small></button>
            <div id="f6" class="f6">
                <span id="dr_photo" class="dr_photo_class"></span>
                <span id="dr" class="dr_class">день рождения</span>
            </div>
        </div>
        <!-- таблица людей -->
        <div class="table_area1" style="display: none">
            <img id="closer_point1" class="img_closer_point" src="image/closer_point.png" alt="[X]" draggable="false">
            <div class="table_area_header">сортируйте по колонкам<br>графа РОДИТЕЛИ кликабельна
                для их показа</div>
            <div class="table_area"></div>
        </div>
        <!-- в контейнере формируется таблица - 12 месяцев-->
        <div id="allArea">
            <div id="container"></div>
        </div>
    </div>
    <!-- <div id="float_text">Нажмите для следующего человека</div> -->
    <script src="database.js"></script>
    <script src="app.js"></script>
    </script>
</body>

</html>
